name: ublue-pc
description: ""
base-image: ghcr.io/secureblue/kinoite-main-userns-hardened
image-version: br-f40-40

modules:
  - type: rpm-ostree
    repos:
        - https://raw.githubusercontent.com/MkKvcs/fedora/main/brave-browser.repo
    install:
        - zsh
        - neovim
        - solaar
        - corectrl
        - brave-browser
